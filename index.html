<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles/login.css">
</head>
<body>

    <main class="d-flex flex-column flex-lg-row">

     
        <section class="Photo_Area d-flex justify-content-center align-items-center">
            <img src="/images/JR_logo.png" alt="Login GIF" class="img-fluid">
        </section>

      
        <section class="Login_Area d-flex justify-content-center align-items-center">



            <form >

                <div class="title_form">
                    
                    <h1>Fa√ßa seu Login!</h1>
                </div>

                <hr>
                
                <div class="mb-4">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Digite seu email">
                </div>
                <div class="mb-4">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
                </div>
                <button type="button" id="loginButton" class="btn btn-primary w-50">Entrar</button>            </form>

        </section>

    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/login.js"></script>

</body>
</html>
